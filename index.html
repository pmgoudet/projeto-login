<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se para vender sua alma</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section>
            <img src="imagens/satan.jpg" alt="Satanás">
            <div id="formulario">
                <h1>Venda sua Alma</h1>
                <p>Você sonha com fama, fortuna, poder e respeito. Manipule seus amigos e massacre os inimigos. Faça o login para saber como:</p>
                <form action="cadastro.php" autocomplete="on">
                    <p><label for="iemail">login</label><input type="text" name="email" id="iemail" required placeholder="E-mail" autocomplete="email"></p>
                    <p><label for="isenha">senha</label><input type="password" name="senha" id="isenha" required placeholder="Senha"></p>
                    <p id="entrar"><input type="submit" value="Entrar"></p>
                    <p id="senha"><input type="submit" value="Esqueci minha senha"></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
